<div class="card-list">
  <ng-container *ngFor="let card of cards">
    <a [href]="card.path" class="no-underline">
      <mat-card class="card">
        <mat-card-title>{{ card.title }}</mat-card-title>
        <mat-card-content>{{ card.content }}</mat-card-content>
      </mat-card>
    </a>
  </ng-container>
</div>
