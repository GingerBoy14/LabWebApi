<div class="wrapper">
  <div *ngIf="comments.length === 0" class="no-comment">
    <mat-icon>warning</mat-icon>
    <p>There are no comments.</p>
  </div>

  <div *ngIf="comments.length > 0" class="comment-list-wrapper">
    <div>
      <h3>Ð¡omments</h3>
      <ul class="comment-list">
        <li *ngFor="let comment of comments" class="comment-item">
          <div class="comment-header">
            <p class="commenter-name">
              {{ comment.userWhoCreated.name }}
              {{ comment.userWhoCreated.surname }}
            </p>
            <p>
              {{ comment.publicationDate | date: "dd MMM YYYY HH:mm" }}
            </p>
          </div>

          <p>{{ comment.text }}</p>
        </li>
      </ul>
    </div>
  </div>
  <div class="comment-input">
    <mat-form-field>
      <input
        matInput
        type="text"
        [(ngModel)]="newCommentText"
        placeholder="Write comment..."
      />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="createComment()">
      Add
    </button>
  </div>
</div>
